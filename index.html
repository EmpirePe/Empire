<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .navbar {
      background-color: #000;
      color: #ffd700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 2px solid #ffd700;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffd700;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #ffd700;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #fff;
      background-color: #ffd700;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    /* Mobile responsiveness */
    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 1rem;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }

    .hero {
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero h2 {
      font-size: 2.5rem;
      color: #ffd700;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
      }
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .hero img {
      margin-top: 2rem;
      max-width: 100%;
      border: 2px solid #ffd700;
      border-radius: 8px;
      loading: lazy;
    }

    .cta-btn {
      background-color: #ffd700;
      color: #000;
      padding: 1rem 2rem;
      text-decoration: none;
      font-weight: 600;
      border-radius: 5px;
      display: inline-block;
      margin-top: 1.5rem;
      transition: background-color 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #fff;
      color: #000;
    }

    .banner {
      text-align: center;
      margin: 3rem 0;
    }

    .banner img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ffd700;
      border-radius: 8px;
    }

    footer {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      position: sticky;
      bottom: 0;
    }

    .social-links a {
      color: #ffd700;
      margin-right: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    .social-links a:hover {
      color: #fff;
    }

    .whatsapp-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 15px;
      border-radius: 50%;
      font-size: 2rem;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .whatsapp-icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLtQyiB3JNhOaJLeMkPLhwxoWf0OEYDj0uxw&s" alt="Students in class" loading="lazy">
    <a href="courses.html" class="cta-btn">Start Learning Today</a>

  <footer class="banner">

    </a>
  </footer>

  <footer>

      <a href="https://facebook.com/empireinvestment" target="_blank">Facebook</a>
      <a href="https://twitter.com/empireinvestment" target="_blank">Twitter</a>
    </div>
  </footer>

  <!-- WhatsApp Icon -->
  <a href="https://wa.me/27653243822" class="whatsapp-icon" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
  </script>
</body>
